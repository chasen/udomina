<div class="col-xs-4 col-xs-offset-4" style="margin-top:50px;">
    <div class="panel panel-primary">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
            <form method="post" ng-submit="loginForm()">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="email" class="form-control" ng-model="loginFormData.email" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" ng-model="loginFormData.password"  />
                </div>
                <div class="form-group">
                    <input type="submit" value="Login" class="btn btn-primary">
                    <a ui-sref="register" class="btn btn-default">Free Registration</a>
                </div>
            </form>
        </div>
    </div>
</div>
