<div id="register">
    <form method="post" action="/register">
        <input type="text" name="email" placeholder="email" />
        <input type="password" name="password" placeholder="password" />
        <input type="password" name="repeat_password" placeholder="repeated password" />
        <input type="text" name="color" placeholder="Hex Player Color(FFFFFF for white)">
        <input type="submit" value="Register"/>
    </form>
</div>
